<ion-modal-view>
    <ion-header-bar>
       <h1 class="title">
          Comunicado
      </h1>
      <button type="button" class="button button-clear button-positive" ng-click="closeModal()">Fechar</button>
    </ion-header-bar>
    <ion-content class="padding">
        <small class="text-muted">
            <em>
                <span am-time-ago="currentComunicado.created"></span>
            </em>
        </small>
        <p>
            {{ currentComunicado.text }}
        </p>
    </ion-content>
</ion-modal-view>
